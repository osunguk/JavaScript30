<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = []
  const sercretCode = 'start'

  window.addEventListener('keyup', e => {
    pressed.push(e.key)
    if(pressed.length === 6){
      pressed.shift()
    }
    if(pressed.join('') === sercretCode){
      cornify_add ()
    }
  })
</script>
</body>
</html>
